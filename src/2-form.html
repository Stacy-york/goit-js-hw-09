<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to Form
        </h1>
        <load src="./partials/back-link.html" />
        <div class="cont">
          <form class="feedback-form" autocomplete="off">
            <label for="email">
              <p class="input-name">Email</p>
              <input class="form-input" type="email" name="email" autofocus />
            </label>
            <label for="message">
              <p class="input-name">Message</p>
              <textarea class="form-textarea" name="message" rows="8"></textarea>
            </label>
            <button class="form-btn" type="submit">Submit</button>
          </form>
        </div>

      </div>
    </main>

<script type="module" src="./js/2-form.js"></script>
  </body>
</html>
